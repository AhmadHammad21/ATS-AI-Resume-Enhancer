  <script>
  function triggerUpload() {
    document.getElementById('fileUpload').click();
  }

  function handleUpload(event) {
    const files = event.target.files;
    const preview = document.getElementById('previewContainer');
    preview.innerHTML = ''; // Clear old previews

    for (const file of files) {
      if (file.type === "application/pdf") {
        const para = document.createElement("p");
        para.textContent = file.name;
        preview.appendChild(para);
      }
    }
  }

function togglePreview() {
    const img = document.querySelector('#previewContainer img');
    if (img) {
        // Use SweetAlert2 to show the image
        Swal.fire({
            imageUrl: img.src,
            imageAlt: 'Image preview',
            showConfirmButton: false,  // Hide the confirm button
            willOpen: () => {
                Swal.getPopup().style.padding = '0'; // Remove padding
            },
            didOpen: () => {
                Swal.getPopup().style.backgroundColor = 'transparent'; // Set background to transparent
            }
        });
    }
}

function removeFile() {
    const previewContainer = document.getElementById('previewContainer');
    const buttonContainer = document.getElementById('buttonContainer');
    previewContainer.innerHTML = ''; // Clear the preview
    buttonContainer.innerHTML = `
    <button type="button" class="btn-classic1" style="width: 90px;" onclick="triggerUpload()" id="uploadBtn">Upload</button>
    <input type="file" id="fileUpload" accept="image/*" style="display: none;" onchange="handleUpload(event)" />
    `;
}

async function loadData() {
  const jobDescription = document.getElementById("jobDescriptionInput").value; // get job description from input
  const fileInput = document.getElementById("fileUpload"); // input type="file" element
  const files = fileInput.files;

  if (!jobDescription || files.length === 0) {
    alert("Please enter a job description and select at least one file.");
    return;
  }

  const formData = new FormData();
  formData.append("job_description", jobDescription);
  for (let i = 0; i < files.length; i++) {
    formData.append("list_files", files[i]); // note: list_files matches Flask route
  }
  console.log("formData")
  console.log(formData)
  try {
    console.log("sending request")

    const response = await fetch("http://localhost:5000/upload", {
      method: "POST",
      body: formData,
    });
    console.log("response?");
    console.log(response);
    const result = await response.json();
    console.log("result")
    console.log(result);

    const data = result.summary_table;

    if (!data || data.length === 0) {
      document.getElementById("rankingTableContainer").innerText = "No data found.";
      return;
    }

    // Build the HTML table
    const keys = ["Candidate Name", "Match %", "File Name"];
    let table = "<table><thead><tr>";
    keys.forEach(key => {
      table += `<th>${key}</th>`;
    });
    table += "</tr></thead><tbody>";

    data.forEach(item => {
      table += "<tr>";
      keys.forEach(key => {
        table += `<td>${item[key]}</td>`;
      });
      table += "</tr>";
    });

    table += "</tbody></table>";
    document.getElementById("rankingTableContainer").innerHTML = table;

  } catch (error) {
    console.error("Error uploading data:", error);
    document.getElementById("rankingTableContainer").innerText = "Failed to load data.";
  }
}

function clearTable() {
  try {
    // Clear the ranking table
    const tableContainer = document.getElementById("rankingTableContainer");
    tableContainer.innerHTML = "<p>The table and files have been cleared.</p>";

    // Clear uploaded files preview
    const previewContainer = document.getElementById("previewContainer");
    if (previewContainer) {
      previewContainer.innerHTML = "";
    }

    // Reset the file input element
    const fileInput = document.getElementById("fileUpload");
    if (fileInput) {
      fileInput.value = ""; // This clears the selected files
    }

  } catch (error) {
    console.error("Error clearing the table and uploads:", error);
  }
}
